name: Encrypt and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout cod
        uses: actions/checkout@v4

      - name: Instalare Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalare StatiCrypt
        run: npm install -g staticrypt

      - name: Criptare și pregătire fișiere
        run: |
          # 1. Creăm folderul 'dist' în prealabil ca să fim siguri că există
          mkdir -p dist

          # 2. Căutăm fiecare fișier HTML și îl criptăm individual
          for file in src/*.html; do
            if [ -f "$file" ]; then
              staticrypt "$file" -p "${{ secrets.STATIC_PASSWORD }}" -d dist/ --remember 7
            fi
          done

          # 3. Copiem restul fișierelor (imagini, CSS), ignorând HTML-urile deja criptate
          rsync -a --exclude="*.html" src/ dist/

      - name: Publicare pe GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
