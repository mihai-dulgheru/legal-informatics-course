name: Encrypt and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install StatiCrypt
        run: npm install -g staticrypt

      - name: Encrypt and prepare files
        run: |
          # 1. Create the 'dist' folder beforehand to ensure it exists
          mkdir -p dist

          # 2. Encrypt all HTML files at once
          staticrypt src/*.html -p "${{ secrets.STATIC_PASSWORD }}" -d dist/ --remember 7

          # 3. Copy the rest of the files (images, CSS), ignoring the already encrypted HTML files
          rsync -a --exclude="*.html" src/ dist/

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
